<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/fox.png" alt="Fennec Fox">
            <div class="details">
                <h2>Fennec Fox</h2>
                <p>India</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/whale.png" alt="Humpback Whale">
            <div class="details">
                <h2>Humpback Whale</h2>
                <p>South Africa</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/monkey.png" alt="Common Brown Baboon">
            <div class="details">
                <h2>Common Brown Baboon</h2>
                <p>South Africa</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/deer.png" alt="Spotted Deer">
            <div class="details">
                <h2>Spotted Deer</h2>
                <p>Amazon</p>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
